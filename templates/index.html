<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="(link unavailable)" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5; /* Apple's signature gray background */
            font-family: Arial, sans-serif;
        }
        .nav {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
        }
        .nav a:hover {
            color: #ccc;
        }
        main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}

		.hero {
			background-image: linear-gradient(to bottom, #333, #555);
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.features {
			background-color: #f7f7f7;
			padding: 20px;
		}

		.features ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.features li {
			margin-bottom: 20px;
		}

		.features img {
			width: 50px;
			height: 50px;
			margin-bottom: 10px;
		}

		.form {
			background-color: #f7f7f7;
			padding: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			margin-bottom: 10px;
		}

		input,
		textarea {
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
        .spaced {
            margin-right: 40px;
        }
        .nav {
             justify-content: space-between;
        }
        .footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
    </style>
</head>
<body>

    <nav class="nav">
        <a class="nav-link spaced" href="/">Home</a>
        <a class="nav-link spaced" href="/recommend">Recommend</a>
        <a class="nav-link spaced" href="/contact">Contact</a>
    </nav>

    <div class="main">
        <section class="hero">
			<h1>Welcome to Apple</h1>
			<p>Experience the latest technology</p>
			<button>Explore</button>
		</section>
		<section class="features">
			<h2>Features</h2>
			<ul>
				<li>
					<img src="icon1.png" alt="Icon 1">
					<h3>Feature 1</h3>
					<p>Description of feature 1</p>
				</li>
				<li>
					<img src="icon2.png" alt="Icon 2">
					<h3>Feature 2</h3>
					<p>Description of feature 2</p>
				</li>
				<li>
					<img src="icon3.png" alt="Icon 3">
					<h3>Feature 3</h3>
					<p>Description of feature 3</p>
				</li>
			</ul>
		</section>
		<section class="form">
			<h2>Get in Touch</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br><br>
				<input type="submit" value="Submit">
			</form>
		</section>
    </div>

    <div class="footer">
		<p>&copy; 2023 Apple Inc.</p>
	</div>

</body>
</html>

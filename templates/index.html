<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="(link unavailable)" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5; /* Apple's signature gray background */
            font-family: Arial, sans-serif;
        }
        .nav {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
        }
        .nav a:hover {
            color: #ccc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            height: 200px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .text-white {
            color: #333;
        }
        .spaced {
            margin-right: 40px;
        }
        .nav {
             justify-content: space-between;
        }
    </style>
</head>
<body>

    <nav class="nav">
        <a class="nav-link spaced" href="/">Home</a>
        <a class="nav-link spaced" href="/recommend">Recommend</a>
        <a class="nav-link spaced" href="/contact">Contact</a>
    </nav>

    <div class="container">
        <div class="row"> 
            <div class="col-md-12">
                <h1 style="font-size: 50px; font-weight: bold; margin-bottom: 20px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{ image[i] }}">
                            <h2>{{ book_name[i] }}</h2>
                            <p>{{ author[i] }}</p>
                            <p>Votes - {{ votes[i] }}</p>
                            <p>Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>

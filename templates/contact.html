<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="(link unavailable)"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            margin: 0 -20px;
        }

        .col-md-12 {
            padding: 0 20px;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-warning {
            background-color: #0070d0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-warning:hover {
            background-color: #0069cc;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .nav {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .nav a:hover {
            color: #ccc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-warning {
            background-color: #0070d0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-warning:hover {
            background-color: #0069cc;
        }

        .spaced {
            margin-right: 40px;
        }

        .nav {
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <nav class="nav">
        <a class="nav-link spaced" href="/">Home</a>
        <a class="nav-link spaced" href="/recommend">Recommend</a>
        <a class="nav-link spaced" href="/contact">Contact</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 50px; font-weight: bold; margin-bottom: 20px;">Contact Us</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" placeholder="Enter your message"></textarea>
                    </div>
                    <input type="submit" class="btn btn-lg btn-warning" value="Send">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
